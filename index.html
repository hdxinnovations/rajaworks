<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoice System</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", Arial;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

/* Main card */
.container{
    background:#fff;
    width:100%;
    max-width:450px;
    padding:40px 30px;
    border-radius:14px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    text-align:center;
    animation:fade 0.6s ease;
}

@keyframes fade{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    font-size:26px;
    margin-bottom:8px;
    color:#222;
}

p{
    color:#777;
    margin-bottom:30px;
}

/* Buttons */
.btn{
    width:100%;
    padding:15px;
    margin:12px 0;
    border:none;
    border-radius:8px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

.igst{background:#007bff;color:#fff;}
.cgst{background:#28a745;color:#fff;}
.dc{background:#ff9800;color:#fff;}
.sigst{background:#ff0000;color:#fff;}
.scgst{background:#5528a7;color:#fff;}
.sdc{background:#e100ff;color:#fff;}

.btn:hover{
    transform:scale(1.04);
    opacity:0.9;
}

/* Responsive text */
@media(max-width:500px){
    .container{
        padding:30px 20px;
    }
    h1{
        font-size:22px;
    }
    .btn{
        padding:14px;
        font-size:15px;
    }
}

@media(min-width:900px){
    .container{
        max-width:500px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Invoice Generator</h1>
    <p>Select tax mode to continue</p>

    <button class="btn igst" onclick="selectMode('IGST','index2.html')">
        IGST (Interstate Invoice)
    </button>

    <button class="btn cgst" onclick="selectMode('CGST_SGST','index1.html')">
        CGST + SGST (Intrastate Invoice)
    </button>

    <button class="btn dc" onclick="selectMode('DELIVERY','index3.html')">
        Delivery Challan
    </button>

    <button class="btn sigst" onclick="selectMode('IGST','index5.html')">
        IGST (Interstate Invoice) (Without Stamp)
    </button>

    <button class="btn scgst" onclick="selectMode('CGST_SGST','index4.html')">
        CGST + SGST (Intrastate Invoice) (Without Stamp)
    </button>

    <button class="btn sdc" onclick="selectMode('DELIVERY','index6.html')">
        Delivery Challan (Without Stamp)
    </button>
</div>

<script>
function selectMode(mode,page){
    localStorage.setItem("taxMode",mode);
    window.location.href = page;
}
</script>

</body>
</html>
